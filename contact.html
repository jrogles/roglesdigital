        <header role=banner>
            <h1><!--<button></button>--><a href=index.html>Rogles Digital, LLC</a></h1>
            <nav role=navigation class="row">
                <a href="index.html#services" class="col-xs-3">Services</a>
                <a href="work/work.html" class="col-xs-3">Work</a>
                <a href="about.html" class="col-xs-3">About</a>
                <a href="contact.html" class="col-xs-3 active">Contact</a>
              </nav>
        </header>
        <main class="contact">
            <section id="contact-form-wrap" class="bio contact-form-wrap">
                <h1>Contact Us</h1>
                <div class="row">
                <form class="contact-form col-xs-12 col-md-6 col-md-offset-3" id="insightly_web_to_contact" name="insightly_web_to_contact" action="https://tfwyjid1.insight.ly/WebToContact/Create" method="post">
                    <input type="hidden" name="formId" value="Rq1lX51HxcB+DqjtogHiQg==" />
                    <fieldset>
                        <h2>A little about yourself</h2>
                        <label for="insightly_firstName">First Name: </label>
                            <input id="insightly_firstName" name="FirstName" type="text" placeholder="First Name" required />
                        <label for="insightly_lastName">Last Name: </label>
                            <input id="insightly_lastName" name="LastName" type="text" placeholder="Last Name" required />
                        <label for="insightly_organization">Organization: </label>
                            <input id="insightly_organization" name="Organization" type="text" placeholder="Organization or Business" required />
                        <label for="insightly_role">Title: </label>
                            <input id="insightly_role" name="Role" type="text" placeholder="Job Title or Position" required />
                        <label for="insightly_emailAddress">Email Address: </label>
                            <input id="insightly_emailAddress" name="EmailAddress" type="text" placeholder="Email Address" required />
                    </fieldset>
                    <fieldset>
                        <label for="insightly_CONTACT_FIELD_1">Services you're interested in </label>
                        <select id="insightly_CONTACT_FIELD_1" name="CONTACT_FIELD_1" value="">
                            <option selected disabled="">--- Available Services ---</option>
                            <option value="UX / Design">UX / Design</option>
                            <option value="Development">Development</option>
                            <option value="Marketing Consulting">Marketing Consulting</option>
                            <option value="Design + Development">Design + Development</option>
                            <option value="Design + Marketing">Design + Marketing</option>
                            <option value="Development + Marketing">Development + Marketing</option>
                            <option value="Everything">Everything</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="insightly_background">Brief summary to get us started:</label>
                            <textarea id="insightly_background" name="background" >What's on your mind?</textarea>
                    </fieldset>
                    <div class="g-recaptcha" data-size="compact" data-sitekey="6LeOITUUAAAAAGQlNvRTxQ3-QRUtns9C8UFvlB4t"></div>
                    <div class="gr-btns">
                    <button class="gr-btn" form="insightly_web_to_contact" type="submit" value="Submit">
                        <h2>Submit</h2>
                    </button>
                    </div>
                </form>
                </div>
            </section>
        </main>
